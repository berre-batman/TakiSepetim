            </div>
            <div class="row">

                </div>

                </div>
            </div>

                        <textarea id="form_message" name="Mesaj" class="form-control" placeholder="Lütfen mesajınızı yazın *" rows="4" required="required" data-error="Lütfen mesajınızı yazın."></textarea>

                </div>
